

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>THEME</title>
	
	<link rel="stylesheet" href="./public/global.css">
	
	<style>
		
		body {
			display: grid;
			grid-template-columns: repeat(99, 1fr);
		}
		
		div {
			
			height: 200px;
			width: 200px;
			
			text-align: center;
			font-size: 3em;
			
			border-style: solid;
			border-width: 1px;
			border-color: black;
		}
	
	</style>
	
</head>
<body>
	
	<div style="background-color: var(--pri7); color: var(--onPri)" >pri</div>
	<div style="background-color: var(--pri8); color: var(--onPri)" >priVar</div>
	
	<div style="background-color: var(--sec7); color: var(--onSec)" >sec</div>
	<div style="background-color: var(--sec8); color: var(--onSec)" >secVar</div>
   
	<div style="background-color: white; color: var(--onBac)" >bac</div>
	<div style="background-color: white; color: var(--onSur)" >sur</div>
	<div style="background-color: var(--colRoj); color: var(--onErr)" >err</div>
	<div style="background-color: var(--colVer); color: var(--onSuc)" >succ</div>
    
</body>
</html>
